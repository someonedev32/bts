<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.83.0/lib/index.iife.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Silver Presale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bitcoin Silver Presale</h1>
        <p>Token Contract: <span id="contract">5qfL4XnPSGGJSx4n7MVvj5kCtkuwsqBUxgBCALxgwpty</span></p>
    </header>
    <main>
        <section id="wallet">
            <h2>Connect Your Wallet</h2>
            <button id="connect-wallet">Connect Wallet</button>
            <p id="wallet-address"></p>
        </section>
        <section id="presale">
            <h2>Buy Bitcoin Silver</h2>
            <form id="buy-form">
                <label for="amount">Amount to Buy:</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <button type="submit">Buy Tokens</button>
            </form>
            <p id="status"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
