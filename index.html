<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet App</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container, .login-container {
      background: #161b22;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 30px;
      width: 90%;
      max-width: 400px;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1e2328;
      color: #fff;
    }
    .login-button {
      width: 100%;
      padding: 15px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .toggle-link {
      color: #58a6ff;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      background: #161b22;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .dashboard h2 {
      margin-bottom: 20px;
    }
    .icon-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon-button {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      width: 140px;
      cursor: pointer;
      transition: 0.3s;
    }
    .icon-button:hover {
      background: #30363d;
    }
    .icon-button i {
      font-size: 24px;
      margin-bottom: 10px;
      display: block;
    }
    .icon-label {
      font-size: 16px;
    }
    .logout {
      margin-top: 20px;
      background: #dc3545;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
    <input type="password" id="loginPassword" class="login-input" placeholder="Password" />
    <button class="login-button" onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
    <p class="toggle-link" onclick="toggleForm('register')">Don't have an account? Register</p>
  </div>

  <!-- Registration Form -->
  <div class="login-container hidden" id="registerForm">
    <h2>Register</h2>
    <input type="email" id="registerEmail" class="login-input" placeholder="Email" />
    <input type="password" id="registerPassword" class="login-input" placeholder="Password" />
    <button class="login-button" onclick="register()">Register</button>
    <p id="registerError" style="color: red;"></p>
    <p class="toggle-link" onclick="toggleForm('login')">Already have an account? Login</p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <h2>Wallet Dashboard</h2>
    <div class="icon-grid">
      <div class="icon-button" onclick="alert('Deposit clicked')">
        <i class="fas fa-arrow-down"></i>
        <div class="icon-label">Deposit</div>
      </div>
      <div class="icon-button" onclick="alert('Withdraw clicked')">
        <i class="fas fa-arrow-up"></i>
        <div class="icon-label">Withdraw</div>
      </div>
      <div class="icon-button" onclick="alert('Transactions clicked')">
        <i class="fas fa-list-alt"></i>
        <div class="icon-label">Transactions</div>
      </div>
      <div class="icon-button" onclick="alert('Settings clicked')">
        <i class="fas fa-cog"></i>
        <div class="icon-label">Settings</div>
      </div>
    </div>
    <button class="login-button logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // Temporary "database"
    const fakeDB = {
      'user43@wallet.com': 'wallet43'
    };

    function toggleForm(formType) {
      document.getElementById('loginForm').classList.toggle('hidden', formType === 'register');
      document.getElementById('registerForm').classList.toggle('hidden', formType === 'login');
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (fakeDB[email] && fakeDB[email] === password) {
        showDashboard();
      } else {
        document.getElementById('loginError').innerText = "Invalid login credentials.";
      }
    }

    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      if (!email || !password) {
        document.getElementById('registerError').innerText = "All fields are required.";
        return;
      }

      if (fakeDB[email]) {
        document.getElementById('registerError').innerText = "Email already exists.";
        return;
      }

      fakeDB[email] = password;
      alert("Registration successful! You can now login.");
      toggleForm('login');
    }

    function showDashboard() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function logout() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('loginEmail').value = '';
      document.getElementById('loginPassword').value = '';
    }
  </script>

</body>
</html>
