<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d1117"/>
  <title>Wallet App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      transition: 0.3s;
    }

    .light-mode {
      background: #f3f3f3;
      color: #111;
    }

    .container {
      padding: 20px;
    }

    .login-container {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 8px;
    }

    .login-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .dashboard {
      text-align: center;
    }

    .chart-container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }

    .wallet-info {
      margin: 10px auto;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      width: 90%;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: #111;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer-btn {
      color: white;
      text-align: center;
      font-size: 12px;
    }

    .footer-btn i {
      font-size: 20px;
      display: block;
    }

    #qrScanner {
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

<!-- Theme Toggle -->
<div style="position:fixed; top:10px; right:15px; z-index:99;">
  <button onclick="toggleTheme()" style="padding:8px 12px; border-radius:8px; border:none; background:#444; color:white;">Toggle Theme</button>
</div>

<!-- Login/Register -->
<div id="authSection" class="login-container">
  <input type="email" id="email" placeholder="Email" class="login-input" />
  <input type="password" id="password" placeholder="Password" class="login-input" />
  <button onclick="login()" class="login-button">Login</button>
  <p style="text-align:center;">or</p>
  <button onclick="register()" class="login-button" style="background:#2196f3;">Register</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="container" style="display:none;">
  <h2>Welcome to Your Wallet</h2>
  <div class="wallet-info" id="walletAddress" onclick="copyAddress()">Click to copy address</div>
  <div class="wallet-info" id="walletBalance">Balance: $0.00</div> <!-- Initially 0.00 USD -->

  <button class="login-button" onclick="startScanner()">Scan QR</button>

  <div class="chart-container">
    <button style="background:#4caf50; color:white; padding:5px 15px; margin:5px;">High</button>
    <button style="background:#f44336; color:white; padding:5px 15px; margin:5px;">Low</button>
    <iframe src="https://widget.coinlib.io/widget?type=chart&theme=dark&coin_id=859&pref_coin_id=1505" width="100%" height="400px" frameborder="0" scrolling="auto"></iframe>
  </div>
</div>

<!-- QR Scanner -->
<div id="qrScanner">
  <div id="qr-reader" style="width:300px;"></div>
  <button class="login-button" onclick="closeScanner()">Close</button>
</div>

<!-- Footer Navigation -->
<div class="footer" id="appFooter" style="display:none;">
  <div class="footer-btn"><i class="fas fa-wallet"></i>Wallet</div>
  <div class="footer-btn"><i class="fas fa-arrow-down"></i>Deposit</div>
  <div class="footer-btn"><i class="fas fa-arrow-up"></i>Withdraw</div>
  <div class="footer-btn"><i class="fas fa-clock"></i>Transactions</div>
