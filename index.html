<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Wallet App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-ios {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .navbar-ios a {
      color: #333;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar-ios i {
      font-size: 18px;
      margin-bottom: 3px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .chart-container {
      max-width: 100%;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <h5 class="mb-0">My Wallet</h5>
  <a href="#" class="btn btn-sm btn-outline-danger">Logout</a>
</div>

<!-- Main Wallet Info -->
<div class="container mt-4 text-center">
  <h2>$5,000,000.00</h2>
  <p class="text-muted">RichToken (RICH)</p>

  <button class="btn btn-success btn-block mb-2" data-bs-toggle="modal" data-bs-target="#depositModal"><i class="fas fa-download me-1"></i> Deposit</button>
  <button class="btn btn-danger btn-block" data-bs-toggle="modal" data-bs-target="#withdrawModal"><i class="fas fa-upload me-1"></i> Withdraw</button>
</div>

<!-- Chart -->
<div class="chart-container">
  <canvas id="walletChart"></canvas>
</div>

<!-- iOS-style Bottom Navbar -->
<div class="navbar-ios">
  <a href="#"><i class="fas fa-home"></i>Home</a>
  <a href="#"><i class="fas fa-chart-line"></i>Stats</a>
  <a href="#"><i class="fas fa-cog"></i>Settings</a>
</div>

<!-- Deposit Modal -->
<div class="modal fade" id="depositModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Deposit Funds</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control mb-3" placeholder="Amount">
        <button class="btn btn-success w-100">Confirm Deposit</button>
      </div>
    </div>
  </div>
</div>

<!-- Withdraw Modal -->
<div class="modal fade" id="withdrawModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Withdraw Funds</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control mb-3" placeholder="Amount">
        <button class="btn btn-danger w-100">Confirm Withdrawal</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('walletChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr'],
      datasets: [{
        label: 'Value',
        data: [3200000, 4000000, 4700000, 5000000],
        borderColor: '#0d6efd',
        backgroundColor: 'rgba(13, 110, 253, 0.1)',
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: false }
      }
    }
  });
</script>

</body>
</html>
