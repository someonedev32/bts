<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container, .login-container {
      background: #161b22;
      border-radius: 12px;
      padding: 25px 20px;
      width: 92%;
      max-width: 500px;
      margin: 20px auto 80px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .login-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e2328;
      color: #fff;
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
    }
    .hidden { display: none; }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #161b22;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #30363d;
      z-index: 10;
      padding: 10px 0;
    }
    .footer-btn {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      flex: 1;
    }
    .footer-btn i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .balance {
      font-size: 22px;
      color: #39ff14;
      margin-top: 10px;
    }

    .wallet-info {
      font-size: 12px;
      word-break: break-word;
      margin-top: 10px;
    }

    iframe {
      border-radius: 10px;
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }

    .btc-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btc-header img {
      width: 30px;
    }

    .btc-header span {
      font-size: 18px;
      font-weight: 500;
    }

    .order-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .order-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .low-btn { background: #e53935; color: white; }
    .high-btn { background: #43a047; color: white; }
  </style>
</head>
<body>

<div class="login-container" id="loginForm">
  <h2>Login</h2>
  <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
  <input type="password" id="loginPassword" class="login-input" placeholder="Password" />
  <button class="login-button" onclick="login()">Login</button>
  <p style="color:red;" id="loginError"></p>
  <p style="text-align:center; font-size:14px;" onclick="toggleForm('register')">Don't have an account? Register</p>
</div>

<div class="login-container hidden" id="registerForm">
  <h2>Register</h2>
  <input type="email" id="registerEmail" class="login-input" placeholder="Email" />
  <input type="password" id="registerPassword" class="login-input" placeholder="Password" />
  <button class="login-button" onclick="register()">Register</button>
  <p style="color:red;" id="registerError"></p>
  <p style="text-align:center; font-size:14px;" onclick="toggleForm('login')">Already have an account? Login</p>
</div>

<div class="container hidden" id="dashboard">
  <div class="btc-header">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=025" alt="BTC" />
    <span>Bitcoin Dashboard</span>
  </div>
  <div class="wallet-info" id="walletAddress">Not connected</div>
  <div class="balance">Balance: $1,000,000.00</div>
  <button class="login-button" onclick="connectWallet()">Connect Wallet</button>

  <div class="order-buttons">
    <button class="low-btn" onclick="showNotice('Low')">Low</button>
    <button class="high-btn" onclick="showNotice('High')">High</button>
  </div>

  <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=30&theme=dark&style=3&toolbarbg=1e2328&withdateranges=1&hide_top_toolbar=1" frameborder="0"></iframe>
</div>

<div class="footer hidden" id="footerNav">
  <div class="footer-btn" onclick="openModal('depositModal')">
    <i class="fas fa-arrow-down"></i>Deposit
  </div>
  <div class="footer-btn" onclick="openModal('withdrawModal')">
    <i class="fas fa-arrow-up"></i>Withdraw
  </div>
  <div class="footer-btn" onclick="alert('Transactions Coming Soon')">
    <i class="fas fa-list-alt"></i>Transactions
  </div>
  <div class="footer-btn" onclick="logout()">
    <i class="fas fa-cog"></i>Logout
  </div>
</div>

<!-- Deposit Modal -->
<div class="modal" id="depositModal">
  <div class="modal-content">
    <h3>Deposit</h3>
    <input type="number" class="login-input" placeholder="Amount" />
    <button class="login-button">Confirm</button>
    <button class="login-button" onclick="closeModal('depositModal')">Close</button>
  </div>
</div>

<!-- Withdraw Modal -->
<div class="modal" id="withdrawModal">
  <div class="modal-content">
    <h3>Withdraw</h3>
    <input type="number" class="login-input" placeholder="Amount" />
    <button class="login-button">Confirm</button>
    <button class="login-button" onclick="closeModal('withdrawModal')">Close</button>
  </div>
</div>

<!-- Notice Modal -->
<div class="modal" id="noticeModal">
  <div class="modal-content">
    <h3>Order Placed</h3>
    <p id="noticeText"></p>
    <button class="login-button" onclick="closeModal('noticeModal')">OK</button>
  </div>
</div>

<script>
  const fakeDB = {
    "demo@wallet.com": "pass123"
  };

  function toggleForm(type) {
    document.getElementById('loginForm').classList.toggle('hidden', type === 'register');
    document.getElementById('registerForm').classList.toggle('hidden', type === 'login');
  }

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    if (fakeDB[email] === password) {
      showDashboard();
    } else {
      document.getElementById('loginError').innerText = "Invalid credentials.";
    }
  }

  function register() {
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    if (fakeDB[email]) {
      document.getElementById('registerError').innerText = "User already exists.";
    } else {
      fakeDB[email] = password;
      alert("Registered! You can now login.");
      toggleForm('login');
    }
  }

  function showDashboard() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('footerNav').classList.remove('hidden');
  }

  function logout() {
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('footerNav').classList.add('hidden');
    document.getElementById('loginForm').classList.remove('hidden');
  }

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  function showNotice(orderType) {
    document.getElementById('noticeText').innerText = `Your "${orderType}" order has been sent to your brokerage.`;
    openModal('noticeModal');
  }

  async function connectWallet() {
    if (window.solana && window.solana.isPhantom) {
      try {
        const resp = await window.solana.connect();
        document.getElementById("walletAddress").innerText = "Connected: " + resp.publicKey.toString();
      } catch (err) {
        alert("Connection rejected.");
      }
    } else {
      alert("Phantom Wallet not installed.");
    }
  }
</script>

</body>
</html>
