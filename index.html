<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #2a2a2a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .chart-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .chart-buttons button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #ccc;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .chart-buttons button:hover {
      background-color: #555;
    }
    .chart {
      width: 100%;
      height: 400px;
      background-color: #fff;
    }
    .footer {
      display: none;
    }
    .footer.visible {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    .settings-modal, .transactions-modal, .deposit-modal, .withdrawal-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .modal-header {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
    }
    .modal-footer button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }
    .modal-footer button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Crypto Wallet</h1>
  </div>

  <!-- High/Low Buttons -->
  <div class="chart-buttons">
    <button id="highBtn">High</button>
    <button id="lowBtn">Low</button>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <div id="chart" class="chart"></div>
  </div>

  <!-- Footer -->
  <div id="footer" class="footer">
    <nav>Footer Navigation</nav>
  </div>

  <!-- Modals -->
  <div id="settingsModal" class="settings-modal">
    <div class="modal-header">
      <h3>Settings</h3>
    </div>
    <div class="modal-footer">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="transactionsModal" class="transactions-modal">
    <h3>Transactions</h3>
    <p>No transactions yet.</p>
    <button onclick="closeModal('transactionsModal')">Close</button>
  </div>

  <div id="depositModal" class="deposit-modal">
    <h3>Deposit</h3>
    <p>Deposit request submitted.</p>
    <button onclick="closeModal('depositModal')">Close</button>
  </div>

  <div id="withdrawalModal" class="withdrawal-modal">
    <h3>Withdrawal</h3>
    <label for="walletAddress">Wallet Address:</label>
    <input type="text" id="walletAddress">
    <button onclick="submitWithdrawal()">Confirm</button>
  </div>

  <script>
    let loggedInUser = null;
    const users = Array.from({ length: 100 }, (_, i) => `user${i + 1}@wallet.com`);
    const password = "wallet100";

    function login(userEmail, userPassword) {
      if (users.includes(userEmail) && userPassword === password) {
        loggedInUser = userEmail;
        showFooter(true);
        closeModal('settingsModal');
      } else {
        alert('Invalid credentials');
      }
    }

    function logout() {
      loggedInUser = null;
      showFooter(false);
    }

    function showFooter(visible) {
      const footer = document.getElementById('footer');
      if (visible) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function submitWithdrawal() {
      const walletAddress = document.getElementById('walletAddress').value;
      if (walletAddress) {
        alert(`Withdrawal to ${walletAddress} confirmed.`);
      }
    }

    // High and Low buttons (triggering action based on chart style)
    document.getElementById('highBtn').addEventListener('click', function() {
      alert('High selected');
    });

    document.getElementById('lowBtn').addEventListener('click', function() {
      alert('Low selected');
    });
  </script>

</body>
</html>
