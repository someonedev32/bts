<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet BTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container, .login-container {
      background: #161b22;
      border-radius: 12px;
      padding: 25px 20px;
      width: 92%;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .login-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #1e2328;
      color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .login-input:focus {
      background: #30363d;
      color: #fff;
    }
    .login-button, .logout-btn {
      width: 100%;
      padding: 14px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .login-button:hover, .logout-btn:hover {
      background-color: #4CAF50;
      transform: scale(1.05);
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #161b22;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #30363d;
      z-index: 10;
      padding: 10px 0;
    }
    .footer-btn {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      flex: 1;
      cursor: pointer;
    }
    .footer-btn i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
    .footer-btn:hover {
      color: #fff;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .balance {
      font-size: 18px;
      color: #39ff14;
      margin-top: 10px;
      line-height: 1.8;
    }
    iframe {
      border-radius: 10px;
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    .crypto-icon {
      width: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #238636;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        width: 95%;
      }
      .footer {
        flex-direction: column;
        padding: 15px;
      }
      .footer-btn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>

<div class="login-container" id="loginForm">
  <h2 style="text-align:center;">Wallet Login</h2>
  <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
  <input type="password" id="loginPassword" class="login-input" placeholder="Password" />
  <button class="login-button" onclick="login()">Login</button>
  <p style="color:red;" id="loginError"></p>
</div>

<div class="container hidden" id="dashboard">
  <h2>Wallet Dashboard</h2>
  <div class="balance">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon" />
    Balance: 4,900,000.00 USDT<br>
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon" />
    â‰ˆ <span id="btcAmount">Loading...</span> BTC
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=15&theme=dark&style=1&toolbarbg=1e2328&withdateranges=1&hide_top_toolbar=1" frameborder="0"></iframe>
</div>

<div class="footer hidden" id="footerNav">
  <div class="footer-btn" onclick="openModal('depositModal')">
    <i class="fas fa-arrow-down"></i>Deposit
  </div>
  <div class="footer-btn" onclick="openModal('withdrawModal')">
    <i class="fas fa-arrow-up"></i>Withdraw
  </div>
  <div class="footer-btn" onclick="alert('Transactions Coming Soon')">
    <i class="fas fa-list-alt"></i>Transactions
  </div>
  <div class="footer-btn" onclick="alert('Settings Coming Soon')">
    <i class="fas fa-cog"></i>Settings
  </div>
</div>

<!-- Deposit Modal -->
<div class="modal" id="depositModal">
  <div class="modal-content">
    <h3>Deposit</h3>
    <input type="number" class="login-input" placeholder="Amount" />
    <button class="login-button">Confirm</button>
    <button class="logout-btn" onclick="closeModal('depositModal')">Close</button>
  </div>
</div>

<!-- Withdraw Modal -->
<div class="modal" id="withdrawModal">
  <div class="modal-content">
    <h3>Withdraw</h3>
    <input type="number" class="login-input" placeholder="Amount" />
    <button class="login-button">Confirm</button>
    <button class="logout-btn" onclick="closeModal('withdrawModal')">Close</button>
  </div>
</div>

<script>
  const allowedUser = {
    email: "user77@walletbtc.com",
    password: "user77@()"
  };

  function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    if (email === allowedUser.email && password === allowedUser.password) {
      showDashboard();
    } else {
      document.getElementById('loginError').innerText = "Invalid credentials.";
    }
  }

  function showDashboard() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('footerNav').classList.remove('hidden');
    fetchBTCPrice();
  }

  function logout() {
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('footerNav').classList.add('hidden');
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('loginError').innerText = '';
    document.getElementById('loginEmail').value = '';
    document.getElementById('loginPassword').value = '';
  }

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  async function fetchBTCPrice() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
      const data = await res.json();
      const btcPrice = data.bitcoin.usd;
      const usdtAmount = 4900000;
      const btcAmount = (usdtAmount / btcPrice).toFixed(6);
      document.getElementById("btcAmount").innerText = `${btcAmount}`;
    } catch (e) {
      document.getElementById("btcAmount").innerText = "Error loading";
    }
  }

  let currentTheme = localStorage.getItem('theme') || 'dark';

  function toggleTheme() {
    if (currentTheme === 'dark') {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
      currentTheme = 'light';
    } else {
      document.body.style.backgroundColor = '#0d1117';
      document.body.style.color = '#fff';
      currentTheme = 'dark';
    }
    localStorage.setItem('theme', currentTheme);
  }

  if (currentTheme === 'light') {
    document.body.style.backgroundColor = '#fff';
    document.body.style.color = '#000';
  }
</script>

</body>
</html>
